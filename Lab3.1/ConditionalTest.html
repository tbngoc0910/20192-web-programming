<html>
    <head>
        <title>A simple form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="ConditionalTest.php" method="GET">
            <table>
                <tr>
                    <td>First name:</td>
                    <td><input type="text" size="12" maxlength="50" name="firstName"></td>
                </tr>
                <tr>
                    <td>Middle name:</td>
                    <td><input type="text" size="12" maxlength="50" name="middleName"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" size="12" maxlength="50" name="lastName"></td>
                </tr>
                <tr>
                    <td>Enter mid-term score :</td>
                    <td><input type="text" size="5" maxlength="8" name="grade1"></td>
                </tr>
                <tr>
                    <td>Enter final-exam score :</td>
                    <td><input type="text" size="5" maxlength="8" name="grade2"></td>
                </tr>
                <tr>
                    <td align="right"><input type="submit" value="Submit"></td>
                    <td align="left"> <input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
